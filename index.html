<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <!-- Include the Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                height: 100vh; 
                padding: 0;
                margin: 0;
                background-image: url('img/background.jpg'); 
                background-repeat: no-repeat; 
                background-size: cover; 
                background-position: center center; 
                display: flex; 
                flex-direction: column;
                align-items: center; 
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                padding: 20px;
                position: fixed;
                width: 100%;
                z-index: 1;
            }
            .logo {
                max-height: 60px; 
                flex-shrink: 0; 
                margin-top: 20px; 
            }
            .navbar-buttons {
                display: flex;
                gap: 20px;
            }
            .navbar-button {
                color: white;
                font-size: 18px;
                text-decoration: none;
            }
            .container {
                width: 100%;
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .header {
                padding: 20px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
            }
            .heading-image {
                max-width: 100%; 
                margin-bottom: 10px; 
            }
            .search-bar {
                display: flex;
                align-items: center;
                justify-content: center; 
                border: 1px solid #ffffff; 
                border-radius: 25px;
                padding: 10px;
                background: transparent; 
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 80vw; 
            }
            .search-bar form {
                display: flex;
                align-items: center;
                justify-content: space-between; 
                width: 100%;
            }
            .search-input {
                border: none;
                outline: none;
                padding: 5px;
                font-size: 18px;
                flex-grow: 1; 
                background: transparent;
            }
            .search-button {
                border: none;
                background: none;
                font-size: 18px;
                cursor: pointer;
                color: #ffffff;
                flex-shrink: 0; 
            }
            .search-button img {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <img src="/img/logo.png" alt="Logo" class="logo">
            <div class="navbar-buttons">
                <a href="/login" class="navbar-button">Login</a>
                <a href="/signup" class="navbar-button">Sign Up</a>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <img src="/img/meet_our_designer.png" alt="Heading" class="heading-image">
                <div class="search-bar">
                    <form class="d-flex">
                        <input class="search-input" type="search" placeholder="What are you looking for?" aria-label="Search">
                        <button class="search-button" type="submit">
                            <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include the Bootstrap JS (at the end of the body) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
